{% extends "template.html" %}

{% block conteudo %}

<h2>{{ title }}</h2>
<form action="/editar_estacionamento" method="post">
    <fieldset>
        <div class="mb-3">
            <label for="razaosocial">Razão Social:</label>
            <input type="text" id="razaosocial" name="razaosocial" class="form-control" value="{{ estacionamento.razao_social }}" required>
        </div>
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ estacionamento.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control" value="{{ estacionamento.cnpj }}" required>
        </div>
        <div class="mb-3">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control" value="{{ estacionamento.endereco }}" required>
        </div>
        <div class="mb-3">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" class="form-control" value="{{ estacionamento.cep }}" required>
        </div>
        <div class="mb-3">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ estacionamento.telefone }}" required>
        </div>
        <div class="mb-3">
            <label for="capacidadetotal">Capacidade Total:</label>
            <input type="number" id="capacidadetotal" name="capacidadetotal" class="form-control" value="{{ estacionamento.capacidade_total }}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>

{% endblock %}
