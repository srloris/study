<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Músicas</title>
    <link rel="stylesheet" href="../static/bootstrap.css">

</head>
<body>
    <div class="container">
        <h2>Músicas Cadastradas</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Música</th>
                    <th>Cantor / Grupo / Banda</th>
                    <th>Genêro</th>
                </tr>
            </thead>
            <tbody>
                {% for music in musicas %}
                <tr>
                    <td>{{ music.nome }}</td>
                    <td>{{ music.cantor }}</td>
                    <td>{{ music.genero }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
