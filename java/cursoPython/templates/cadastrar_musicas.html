<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Música</title>
<link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>

<div class="container">
    <form action="/adicionar" method="post">
        <fieldset>
            <legend>Digite as informações da música</legend>
            <div class="mb-3">
                <label for="musicName">Nome da Música:</label>
                <input type="text" id="musicName" name="musicName" class="form-control" required> 
            </div>
            <div class="mb-3">
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="genre">Gênero:</label>
                <select id="genre" name="genre" class="form-control" required>
                    <option value="">Selecione o Gênero</option>
                    <option value="acoustic">Acústica</option>
                    <option value="alternative">Alternativa</option>
                    <option value="blues">Blues</option>
                    <option value="classical">Clássica</option>
                    <option value="country">Country</option>
                    <option value="dance">Dance</option>
                    <option value="disco">Disco</option>
                    <option value="eletronic">Eletrônica</option>
                    <option value="folk">Folk</option>
                    <option value="funk">Funk</option>
                    <option value="gospel">Gospel</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="indie">Indie</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                    <option value="mpb">MPB</option>
                    <option value="pop">Pop</option>
                    <option value="punk">Punk</option>
                    <option value="rnb">R&B</option>
                    <option value="reggae">Reggae</option>
                    <option value="rock">Rock</option>
                    <option value="samba">Samba</option>
                    <option value="techno">Techno</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
